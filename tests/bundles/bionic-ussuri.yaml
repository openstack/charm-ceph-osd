series: bionic
applications:
  ceph-osd:
    charm: ../../ceph-osd.charm
    num_units: 3
    series: bionic
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:bionic-ussuri
  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: cloud:bionic-ussuri
    channel: octopus/candidate
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
      source: cloud:bionic-ussuri
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: cloud:bionic-ussuri
    channel: 3.8/candidate
  keystone:
    expose: True
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
    channel: ussuri/candidate
  nova-compute:
    charm: ch:nova-compute
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  glance:
    expose: True
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  cinder:
    expose: True
    charm: ch:cinder
    num_units: 1
    options:
      block-device: 'None'
      glance-api-version: '2'
      openstack-origin: cloud:bionic-ussuri
  cinder-ceph:
    charm: ch:cinder-ceph
  nova-cloud-controller:
    expose: True
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - nova-compute:image-service
  - glance:image-service
- - nova-compute:ceph
  - ceph-mon:client
